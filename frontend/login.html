<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main>
        <div class="img"></div>
        <form action="" method="post" id="login">
            <h1>Login</h1>
            <input type="email" name="email" placeholder="Enter Your Username..." id="uname" required>
            <input type="password" name="password" id="pwd" placeholder="Enter your password..." required>
            <div class="text">
                <div>
                    <input type="checkbox" name="" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="">Forget password?</a>
            </div>
            <span class="error"></span>
            <span class="success"></span>
            <input type="submit" value="Login">
            <p>Don't have an account? <a href="signup.html">&nbsp; Register</a></p>
        </form>
    </main>

</body>
<script src="./js/login.js"></script>
</html>
